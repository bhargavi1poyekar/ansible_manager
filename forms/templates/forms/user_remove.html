{% extends "forms/base.html" %}
{% block content %}  
<div class="container form-container">
    <h1>Remove Users</h1> 
    <div class="vm_form">
        <form action="{% url 'user_remove' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <p class="text-muted">Give List of VM's (ip-addresses) on which the task need to be conducted. 
                            Give Comma Separated List. <br>Eg: 192.121.85.23,192.121.85.24
                        </p>
                        <label for="ip_addr">Machines for removing users</label>
                        <textarea class="form-control" name="ip_addr" id="ip_addr" required></textarea>
                    
                    </div>
                    <div class="form-group col-md-12">
                        <label for="users">Give list of users to be removed</label>
                        <!-- <p class="text-muted">Format: username,password,make_sudo</p> -->
                        <textarea class="form-control" name="users" id="users" placeholder="bhargavi,darshan"></textarea>
                    </div>
                    
                </div>
            </fieldset>
    <div class="block-button"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
        </form>
    </div>
</div>
<div id="loader" class="text-center mt-3 not-visible">
    <div class="spinner-border" role="status"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    var spinner=$('#loader');
    $(function(){
        $('form').submit(function(e){
            e.preventDefault();
            var formData=new FormData(this);
            spinner.show();
            $.ajax({
                url:'{% url "user_remove" %}',
                data:formData,
                processData: false,
                contentType:false,
                type:'POST',
                
            }).done(function(response){
                spinner.hide();
                alert(response.message);
                window.location.reload();

            });
        });
    });
</script>
{% endblock content %}
